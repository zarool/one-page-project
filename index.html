<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Klub szachowy</title>
    <link rel="stylesheet" href="./assets/style/main.css" />
    <script
      src="https://kit.fontawesome.com/220bfbd1f5.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="shortcut icon"
      href="./assets/icon/favicon.svg"
      type="image/x-icon"
    />
  </head>

  <body>
    <div class="front">
      <div class="front__menu">
        <a href="#">Początek</a>
        <a href="#register">Zapisy</a>
        <a href="#contact">Kontakt</a>
      </div>
      <div class="front__title">
        <h1>Zostań mistrzem <span>szachów</span></h1>
        <a href="#register">Zapisz się już teraz</a>
      </div>
      <div class="front__social-media">
        <div class="link">
          <a href="https://instagram.com" target="blank" title="instagram">
            <i class="fab fa-instagram"></i>
          </a>
        </div>
        <div class="link">
          <a href="https://youtube.com" target="blank" title="youtube">
            <i class="fab fa-youtube"></i>
          </a>
        </div>
        <div class="link">
          <a href="https://lichess.org" target="blank" title="lichess">
            <i class="fas fa-chess-pawn"></i>
          </a>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="space"></div>

      <div class="box">
        <div class="content">
          <div class="content__title"><h2>Obecny mistrz świata:</h2></div>
          <div class="content__photo">
            <img src="./assets/images/magnus.jpg" alt="" />

          <div class="content__info">
            <b><span>Sven Magnus Øen Carlsen </span></b><br />
            (ur. 30 listopada 1990 w Tønsbergu) <br />
            Norweski szachista, arcymistrz od 2004. Aktualny mistrz świata w
            szachach.
          </div>
        </div>
      </div>

      <div class="space"></div>
      <div class="space"></div>

      <div class="header">O nas</div>
      <div class="left box">fajna</div>
      <div class="right box">stronka</div>
      <br />
      <br />
      <div class="left box">tutaj</div>
      <div class="right box">jest</div>

      <div class="space"></div>
      <div class="space"></div>
      <h1 id="register">zapisy</h1>

    <script src="./script/index.js"></script>
